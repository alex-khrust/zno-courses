<main class="add__panel add__panel--group">
  <div class="container">
    <form class="form__group-add" action="" id="form__group-add" method="post">
      <div class="input-box">
        <label for="group-add-name">Название группы</label>
        <input type="text" name="group" id="group-add-name" placeholder="Первая группа">
      </div>
      <div class="input-box">
        <label for="group-add-subject">Выбор предмета</label>
        <div class="custom-select">
          <select name="group-add-subject" id="group-add-subject">
            <option value="" selected>История Украины</option>
            <option value="">История Украины</option>
            <option value="">История Украины</option>
            <option value="">История Украины</option>
            <option value="">История Украины</option>
          </select>
        </div>
      </div>
      
      <div class="input-box">
        <label for="group-add-teacher">Выбор преподавателя</label>
        <div class="custom-select">
          <select name="group-add-teacher" id="group-add-teacher">
            <option value="" selected>Сергей Владимирович Сергеенко</option>
            <option value="">Сергей Владимирович Сергеенко</option>
            <option value="">Сергей Владимирович Сергеенко</option>
            <option value="">Сергей Владимирович Сергеенко</option>
            <option value="">Сергей Владимирович Сергеенко</option>
          </select>
        </div>
      </div>
      
      <div class="time-group">
        <label for="">
          <span>ПН</span>
          <input type="time" name="time" id="group-add-tel-1">
        </label>
        <label for="">
          <span>ВТ</span>
          <input type="time" name="time" id="group-add-tel-2">
        </label>
        <label for="">
          <span>СР</span>
          <input type="time" name="time" id="group-add-tel-3">
        </label>
        <label for="">
          <span>ЧТ</span>
          <input type="time" name="time" id="group-add-tel-4">
        </label>
        <label for="">
          <span>ПТ</span>
          <input type="time" name="time" id="group-add-tel-5">
        </label>
        <label for="">
          <span>СБ</span>
          <input type="time" name="time" id="group-add-tel-6">
        </label>
        <label for="">
          <span>ВС</span>
          <input type="time" name="time" id="group-add-tel-7">
        </label>
      </div>
      
      <button class="btn" type="submit">Добавить</button>
    </form>
  </div>
</main>
