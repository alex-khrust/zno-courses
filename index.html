<!DOCTYPE html>
<html lang="ru">

<head>
  
  <meta charset="utf-8">
  <title>ZNO Courses</title>
  <meta name="description" content="ZNO Courses">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:site_name" content="ZNO Courses">
  <meta property="og:title" content="ZNO Courses">
  <meta property="og:image" content="img/dest/preview.jpg">
  <link rel="icon" href="img/favicon.png">
  <meta property="og:image" content="img/dest/preview.jpg">
  <link rel="stylesheet" href="css/app.min.css">

</head>
<body>

<div class="log-in">
  <header class="log-in__header">
    <div class="logo">
      <img src="images/dest/logo.png" alt="logo">
    </div>
  </header>
  <!-- /.log-in__header -->
  <div class="container">
    <div class="log-in_background"></div>
    <div class="log-in__inner">
      <h2 class="title">Вход на ZnoCourses</h2>
      <form class="log-in__form" id="log-in__form" action="" method="post">
        <div>
          <label for="tel">Пинкод или телефон</label>
          <input type="text" id="tel" placeholder="358   954">
        </div>
        <div>
          <div>
            <label for="pass">Пароль</label>
            <a href="#">Забыли пароль?</a>
          </div>
          <input type="password" id="pass" placeholder="********************">
        </div>
        <button class="btn" type="submit">Вход</button>
      </form>
    </div>
    <!-- /.log-in__main-inner -->
  </div>
</div>
<!-- /.log-in__main -->

<!-- scripts  ---------------------->
<script src="js/app.min.js"></script>

</body>
</html>
