    <nav class="nav">
      <ul id="accordion" class="accordion">
        <li class="link active">
          <a href="students-list.html">Ученики</a>
        </li>
        <li class="link">
          <a href="groups-list.html">Группы</a>
        </li>
        <li class="link">
          <a href="group.html">Оценки</a>

        <li class="link">

        <li class="link">

      <a href="#" class="message active"></a>

    <div class="user">
      <img src="images/dest/profile.png" alt="Фото пользователя" class="user-photo">

<main class="add__panel add__panel--test">
  <div class="container">
    <form class="form__test-add" action="" id="form__test-add" method="post">
      <div class="input-box">
        <span>Добавить тесты</span>
        <input type="file" id="test-add-test">
        <label class="file" for="test-add-test"><span>Добавить</span></label>
      </div>
      <div class="input-box">
        <span>Добавить правильные ответы</span>
        <input type="file" id="test-add-answers">
        <label class="file" for="test-add-answers"><span>Добавить</span></label>
      </div>
      <div class="input-box">
        <span>Добавить не правильные ответы</span>
        <input type="file" id="test-add-wrong-answers">
        <label class="file" for="test-add-wrong-answers"><span>Добавить</span></label>
      </div>
      
      <button class="btn" type="submit">Добавить</button>
    </form>
  </div>
</main>
<!-- /.add__panel--test -->
